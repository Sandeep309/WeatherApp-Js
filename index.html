<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Links -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <figure class="container">
      <!-- Search Bar -->
      <header class="my-5 input-group border-bottom">
        <!-- Search Input -->
        <input
          type="text"
          class="
            form-control
            bg-transparent
            text-light
            searchInput
            border-0
            shadow-none
          "
          placeholder="Search Your City"
        />
        <!-- Search Button -->
        <button
          class="
            btn btn-outline-light
            bg-transparent
            border-0
            shadow-none
            searchBtn
          "
        >
          <i class="bi bi-search"></i>
        </button>
      </header>
      <!-- Location And Weater icon -->
      <div class="row">
        <!-- Location -->
        <div class="col-md-6 d-flex justify-content-center mb-3">
          <h1 class="mylocation my-auto"></h1>
        </div>
        <!-- Weather Icon -->
        <div class="col-md-6 d-flex justify-content-center">
          <img
            src=""
            class="img-fluid tempIcon"
            alt=""
            style="max-width: 50%"
          />
        </div>
      </div>
      <!-- Temprature And Climate -->
      <div class="row mt-5 temperature">
        <!-- Temrature -->
        <div class="col-12 d-flex justify-content-center">
          <h1 class="fw-bold display-1 temprature"></h1>
          <span class="gap-2 h2 celcius">&#176C</span>
        </div>
        <!-- Climate -->
        <div class="col-12 mt-5 d-flex justify-content-center">
          <h2 class="climate"></h2>
        </div>
      </div>
    </figure>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
